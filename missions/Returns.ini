[Language_en]
Name=Returns
Description=The crew's mood changed slightly, McCafferty noticed. Now they had a\r\nmission. A dangerous mission, but one they had trained for. Orders were\r\ncarried out with calm precision. In the wardroom his tactical officers reviewed\r\ntracking and attack procedures long since memorized, and a pair of exercises\r\nwere run on a computer. Charts were examined to predict likely places for\r\nespecially bad water conditions in which they might hide. In the torpedo room\r\ntwo decks below the attack center, sailors ran electronic tests on green-painted\r\nMk-48 "fish" and the Harpoon missiles in their white canisters. One weapon\r\nshowed an electronic fault, and a pair of torpedomen immediately stripped off\r\nan inspection plate to replace a component. Similar checks were made of the\r\nTomahawk missiles in their vertical launch tubes nested in the bow. Finally the\r\nweapons-control team ran a computer simulation through the Mk-117 attack\r\ndirector to ensure that it was fully operational. Within two hours they were sure\r\nthat every system aboard was operating within expected limits. The crewmen\r\nexchanged hopeful smiles. After all, they reasoned, it wasn't their fault that no\r\nRussian had been dumb enough to come their way, was it?
